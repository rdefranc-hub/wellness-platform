name: Deploy Wellness (HostGator FTP)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instala e compila o FRONT (dentro de client)
      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build

      # Publica os artefatos gerados em client/dist/ para a raiz do FTP do usuário
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}      # ex.: sh-pro00166.hostgator.com.br
          username: ${{ secrets.FTP_USER }}    # o usuário FTP que já “entra” em /public_html/wellness
          password: ${{ secrets.FTP_PASS }}
          # >>> AQUI ESTÁ O PULO DO GATO <<<
          server-dir: /                        # raiz do usuário (que já é /public_html/wellness)
          local-dir: client/dist/              # onde o Vite gera o index.html após o build
          protocol: ftps
          port: 21
          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: true          # limpa a pasta remota antes de enviar
