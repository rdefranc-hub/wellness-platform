name: Deploy Wellness (HostGator FTP)

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - 'shared/**'
      - 'vite.config.ts'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Instala sem auditoria, sem doações e SEM scripts de pós-instalação
      # para não travar o job (não precisamos de postinstall para build do Vite).
      - name: Install dependencies
        run: npm install --no-audit --no-fund --ignore-scripts --legacy-peer-deps

      - name: Build (Vite)
        env:
          NODE_OPTIONS: --max-old-space-size=2048
        run: npm run build

      - name: Deploy via FTP (HostGator)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp
          security: loose
          local-dir: client/dist/
          server-dir: public_html/wellness/
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules/**
