name: build-and-self-heal

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instalação resiliente: usa pnpm se existir lock, senão npm install (NÃO usa npm ci)
      - name: Install deps (smart)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --no-frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci || npm install
          else
            npm install
          fi

      # Garante que os shims existem ANTES do build (não quebra se já existirem)
      - name: Ensure shims
        run: node scripts/self-heal-shims.mjs

      # Tenta o build (não derruba o job inteiro; vamos sempre rodar o self-heal depois)
      - name: Build (Vite)
        run: |
          npx vite build --config vite.config.ts || echo "Build falhou — seguindo para self-heal"
        env:
          CI: "false"

  self-heal:
    # roda SEMPRE depois do build, mesmo se o build falhar
    needs: build
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (smart)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --no-frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci || npm install
          else
            npm install
          fi

      # Roda o script que cria/atualiza shims
      - name: Run self-heal automation
        run: node scripts/self-heal-shims.mjs

      # Comita somente se houver mudanças
      - name: Commit changes (if any)
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B bot/self-heal-shims
          git add -A
          if git diff --cached --quiet; then
            echo "committed=false" >> $GITHUB_OUTPUT
            echo "Sem alterações para commit."
          else
            git commit -m "chore(ci): automated self-heal fixes"
            git push -f origin bot/self-heal-shims
            echo "committed=true" >> $GITHUB_OUTPUT
          fi

      # Só cria PR se houve commit
      - name: Create Pull Request (only if committed)
        if: steps.commit.outputs.committed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: bot/self-heal-shims
          base: main
          title: "chore(ci): automated self-heal fixes"
          body: "Auto-heal executado pelo GitHub Actions. Este PR contém ajustes automáticos (shims e aliases)."
