name: build-and-self-heal

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

  self-heal:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run self-heal automation
        run: node scripts/self-heal-shims.mjs

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b bot/self-heal-shims || git checkout bot/self-heal-shims
          git add .
          git commit -m "chore(ci): automated self-heal fixes" || echo "No changes to commit"
          git push origin bot/self-heal-shims

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: bot/self-heal-shims
          base: main
          title: "chore(ci): automated self-heal fixes"
          body: "Auto-heal executado automaticamente pelo GitHub Actions."
